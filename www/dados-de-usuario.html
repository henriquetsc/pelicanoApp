		<!DOCTYPE html>
		<html lang="en">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<access origin="*" />
			<title>Cadastro</title>
			<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
			<!-- 	<link rel="stylesheet" href="node_modules/bootstrap-material-design/dist/css/bootstrap-material-design.min.css"> -->
			<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
			<link rel="stylesheet" href="assets/css/style.css">
			<link rel="stylesheet" href="assets/css/dados-de-usuario.css">
			<script src="node_modules/jquery/dist/jquery.min.js"></script>
			<script src="assets/js/dados-de-usuario.js"></script>
			<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
			
		</head>
		<body>
			<header>
				<nav class="navbar navbar-fixed navbar-default" style="background-color: #fff;">
					<div class="container-fluid">
						<div class="navbar-header">
							<a class="navbar-brand" href="#">
								<img alt="" src="img/pelican-icon.png" style="width: 100px; height: 40px;">
							</a>
						</div>
					</div>
				</nav>
			</header>

			<section class="formulario-dados-de-usuario">
				<div class="container">
					<div class="row">
						<div class="col-xs-12">
							<form action="">
								<div class="form-group">
									<label for="email">E-mail</label>
									<input type="email" class="form-control" id="email" placeholder="Email">
								</div>

								<div class="form-group">
									<label for="qtd_pessoas_residencia">Quantidade de pessoas na residencia</label>
									<input type="number" class="form-control" id="qtd_pessoas_residencia" placeholder="Quantidade de pessoas">
								</div>

								<div class="form-group">
									<label for="data_venc_conta">Data de Vencimento </label>
									<input type="number" class="form-control" id="data_venc_conta" placeholder="Dia de Vencimento">
								</div>

								<div class="form-group">
									<label for="">Informe a estado: </label>
									<select name="Estados">
										<option value="0">Selecione...</option>
										<option value="ac">Acre</option>
										<option value="al">Alagoas</option>
										<option value="ap">Amapá</option>
										<option value="am">Amazonas</option>
										<option value="ba">Bahia</option>
										<option value="ce">Ceará</option>
										<option value="df">Distrito Federal</option>
										<option value="es">Espirito Santo</option>
										<option value="go">Goiás</option>
										<option value="ma">Maranhão</option>
										<option value="ms">Mato Grosso do Sul</option>
										<option value="mt">Mato Grosso</option>
										<option value="mg">Minas Gerais</option>
										<option value="pa">Pará</option>
										<option value="pb">Paraíba</option>
										<option value="pr">Paraná</option>
										<option value="pe">Pernambuco</option>
										<option value="pi">Piauí</option>
										<option value="rj">Rio de Janeiro</option>
										<option value="rn">Rio Grande do Norte</option>
										<option value="rs">Rio Grande do Sul</option>
										<option value="ro">Rondônia</option>
										<option value="rr">Roraima</option>
										<option value="sc">Santa Catarina</option>
										<option value="sp">São Paulo</option>
										<option value="se">Sergipe</option>
										<option value="to">Tocantins</option>
									</select>
								</div>

								<div class="form-group">
									<label for="cidade">Cidade</label>
									<input type="text" class="form-control" id="uf" placeholder="Informe a cidade">
								</div>

								<div class="form-group">
								<label for="residencia">Informe o tipo de Residencia</label>
									<select name="...">
										<option value="1">Residencial</option>
										<option value="1">Comercial</option>
										<option value="1">Industrial</option>
									</select>
									
								</div>

								<div class="form-group" style="margin-top: -5px;">
									<input type='button' class="btn btn-primary" id="iniciar" value='Iniciar'>
								</div>

								<p id="teste"></p>
							</form>
						</div>
					</div>
				</div>
			</section>
			</html>
